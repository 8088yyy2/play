<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.17/mediaelementplayer.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    #player-container {
      width: 100%;
      height: 100%;
    }
    video {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="my-player" controls playsinline></video>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.17/mediaelement-and-player.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const video = document.getElementById('my-player');
      const videoSrc = "https://sonydaimenew.akamaized.net/hls/live/2037140/DAI20ME-V3/master_mdh.m3u8?hdnea=exp=1750356853~acl=/*~id=45881886834062830322058112445237~hmac=9f8b7ee9bd634e1c56c137e6bc36d5cc59cc161f501e70b24cde2e733cd62d60";

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      } else {
        console.error("HLS not supported");
      }

      new MediaElementPlayer(video, {
        features: ['playpause', 'progress', 'volume', 'fullscreen']
      });
    });
  </script>
</body>
</html>
